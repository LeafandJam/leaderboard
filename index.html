<style>
    body {
        color: #d8dee9;
    }
    
    body {
        background-image: url("");
            background-repeat:no-repeat;
           background-size:cover;
    } 
    
    
    a:link {
      color: #5e81ac;
      background-color: transparent;
      text-decoration: none;
    }
    a:visited {
      color:#5e81ac;
      background-color: transparent;
      text-decoration: none;
    }
    a:hover {
      color: #81a1c1;
      background-color: transparent;
      text-decoration: none;
    }
    a:active {
      color: #81a1c1;
      background-color: transparent;
      text-decoration: none;
    }
    
    html, body {
        height: 100%;
    }
    
    html {
        display: table;
        margin: auto;
    }
    
    body {
        display: table-cell;
        vertical-align: middle;
    }
    
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    
    .button:hover {background-color: #3e8e41}
    
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    
    
    .button5 {
      background-color: #5e81ac;
      color: #d8dee9;
      border: 2px solid #5e81ac;
    }
    
    .button5:hover {
      background-color: #3b4252;
      color: #d8dee9;
    }
    
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      margin-left: -75px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 100%;
    }
    
    div.a {
      font-size: 30px;
    }
    
    </style>
